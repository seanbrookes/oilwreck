<div class='container-fluid'>
  <form name="fuckForm">
    <h4>add Tag</h4>
    <!--<pre>Model: {{selected | json}}</pre>-->
    <input type="text"
           ng-model="fufuck"
           typeahead-on-select="addEventTag(eventObj, fufuck)"
           typeahead="tag for tag in tags | filter:$viewValue | limitTo:8"
           class="form-control">
  </form>

  <div>
    <h4>Event Tags:</h4>
    <ul>
      <li ng-repeat="tag in eventObj.tags">
        {{ tag.name }}
        <button ng-click="removeEventTag(eventObj, tag)">remove tag</button>
      </li>
    </ul>
  </div>

</div>
