<h2>Events</h2>
<a ui-sref="eventform">Edit/Add</a>
<ul>
    <li ng-repeat="event in events">
      <div ow-event-form ng-model="event"></div>
      <div ng-hide="editMode">
        <p>{{ event.date | date:'MMM/dd/yyyy' }}</p>
        <p>{{ event.nearestCity }}, {{ event.stateProv }}</p>
        <p>lat: {{ event.location.lat }}, lng: {{ event.location.lng }}</p>
        <p>type: {{ event.type }}</p>
        <p>material: {{ event.material }}</p>
        <p>{{ event.blurb }}</p>
        <div ow-event-link-list ng-model="event"></div>
        <div ow-event-tags ng-model="event"></div>
        <div>
          <button ng-click="deleteEvent(event)">Delete Event</button>
        </div>
      </div>
      <hr />
    </li>
</ul>
